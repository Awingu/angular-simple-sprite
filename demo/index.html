<!DOCTYPE html>
<html ng-app="my-app">
  <head>
    <title>Angular Simple Sprite</title>
  </head>
  <body ng-controller="AppController as appController">
  	<div>
        <h3>Basic Example</h3>
	    <simple-sprite 
	    	src="./images/alien-jump.png" 
	    	frame-width="100" 
	    	frame-height="155" 
	    	frames="8" 
	    	repeat="true" 
	    	speed="50">
	    </simple-sprite>
	</div>
      
    <div>
        <h3>Using frames-per-row</h3>
	    <simple-sprite 
	    	src="./images/alien-jump-rows.png" 
	    	frame-width="100" 
	    	frame-height="155" 
	    	frames="8" 
            frames-per-row="4"
	    	repeat="true" 
	    	speed="50">
	    </simple-sprite>
	</div>

	<div>
        <h3>Non-Repeating</h3>
	    <simple-sprite 
	    	src="./images/alien-rocket.png" 
	    	frame-width="150" 
	    	frame-height="348" 
	    	frames="3" 
	    	repeat="false" 
	    	speed="100">
	    </simple-sprite>
	</div>
  </body>

  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../dist/angular-simple-sprite.min.js"></script>
  <script type="text/javascript">
	  (function() {
	  	angular
	  		.module('my-app', ['simple-sprite'])  		
	  		.controller('AppController', AppController)

	  	function AppController() {
	  		var vm = this;
	  	}
	  })(angular);
  </script>
</html>
